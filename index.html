<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: 0.3s;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="error-message"></p>
    </div>

    <div class="container hidden" id="actions-container">
        <h2>Escolha uma ação</h2>
        <button onclick="openSpreadsheet()">Editar Planilha</button>
        <button onclick="openDriveFolder()">Alimentar Drive</button>
        <button onclick="logout()">Voltar</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDC7zsWQGtdOc7cit7yWsXESwC-qprUCo8",
            authDomain: "faculdade-9424c.firebaseapp.com",
            projectId: "faculdade-9424c",
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("login-container").classList.add("hidden");
                    document.getElementById("actions-container").classList.remove("hidden");
                })
                .catch((error) => {
                    switch (error.code) {
                        case "auth/invalid-email": errorMessage.textContent = "Email inválido!"; break;
                        case "auth/user-not-found": errorMessage.textContent = "Usuário não encontrado!"; break;
                        case "auth/wrong-password": errorMessage.textContent = "Senha incorreta!"; break;
                        default: errorMessage.textContent = "Erro: " + error.message;
                    }
                });
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById("actions-container").classList.add("hidden");
                document.getElementById("login-container").classList.remove("hidden");
            });
        }

        function openSpreadsheet() {
            firebase.auth().currentUser.getIdToken(true)
                .then((token) => {
                    const planilhaUrl = "https://script.google.com/macros/s/AKfycbyn4Y4XzcnlN5YH8kCxI8A4M837unM9NoM1nT_JYR-eKGOo4RGZ64DCQRiFC4LaKZ1e/exec?token=" + token;
                    window.open(planilhaUrl, "_blank");
                })
                .catch(error => console.error("Erro ao autenticar:", error));
        }

        function openDriveFolder() {
            firebase.auth().currentUser.getIdToken(true)
                .then((token) => {
                    fetch("https://script.google.com/macros/s/AKfycbyswRUHE0usOhLIYKpFDTBaWxu8P7TigTUNniJkSqTmK9N2-FHLgXD4EzUevMSJ3npf/exec?token=" + token)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "success") {
                                window.open(data.folderUrl, "_blank");
                            } else {
                                console.error("Erro ao obter link:", data.error);
                            }
                        })
                        .catch(error => console.error("Erro na requisição:", error));
                })
                .catch(error => console.error("Erro ao autenticar:", error));
        }
    </script>
</body>
</html>
